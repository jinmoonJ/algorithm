<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 자손 결합자 */
    div p {
    color: blue;
    }

    /* 자식 결합자 */
    div > p {
        color: crimson;
    }

    /*
     A) 자손 결합자는 선택자(div) 하위의 모든 p요소에 적용이 된다.
        <p>가가가가가</p>, <p>나나나나나</p> ==> blue 적용
     */

    /* 
    B) 자식 결합자는 선택자(div) 바로 하위 p요소에 적용이 된다.
    <p>가가가가가</p> ==> crimson 적용
    */
    </style>
</head>
<body>
    <div>
        <p>가가가가가가각가가가</p>
        <span>
            <p>나나나나나</p>
        </span>   
    </div>
</body>
</html>
