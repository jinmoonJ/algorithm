<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        
        align-items: end;
        

        border: 2px solid black;
        width:500px;
        height: 500px;
    }
    .box {
        border: 2px dashed blue;
        width: 100px;
        height: 100px;
        text-align: center;
    }

</style>
<body>
    <div class="container">
        <div class="box row">1111111111</div>
        <div class="box row">2222222222</div>
        <div class="box row">3333333333</div>
        <div class="box row">4444444444</div>
        <div class="box row">5555555555</div>
        <div class="box row">6666666666</div>
        
        
    </div>

</body>
</html>
