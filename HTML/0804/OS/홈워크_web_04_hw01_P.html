<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="__container__">
    <div class="__row__">
      <div class="col-__(c)__-__(d)__"></div>
      <!-- (A) : container -->
      <!-- (B) : row -->
      <!-- (C) : 화면 크기에 따라 달라지는 조건인 none(넣지 않음), sm, md, lg, xl, xxl이 들어간다 -->
      <!-- (D) : 1 ~ 12의 숫자가 들어간다(조건에 맞게 숫자만큼 칸을 차지) : column => 12칸 -->
      <!-- ex) col-sm-2 ==> 화면의 크기가 576px 이하일때 2칸을 차지한다.-->
    </div>
  </div>
</body>
</html>
